{%extends "home.html"%}

{% block content %}


<div class="container">
<div class="row">
  <div class="col-xs-8 col-md-8">

<h2>Contact Form</h2>
  <form class="form-horizontal" action="{{ url_for('contact') }}" method=post>


  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="inputName" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="inputSubject" placeholder="Subject">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Message</label>
    <div class="col-sm-10">
      
      <textarea class="form-control" rows="3" placeholder="Your Message here..." name="inputMsg"></textarea>
    </div>
  </div>
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Send</button>
    </div>
  </div>
</form>


</div>

</div>
</div>




{%endblock%}
